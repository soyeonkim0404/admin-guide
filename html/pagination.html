<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../assets/css/common.css" />
    <title>pagination</title>
  </head>
  <body class="sidebar-locked">
    <!--START :: ADMIN CONTENTS-->
    <div class="admin-wrap">
      <header class="header">
        <h2 class="page-title">관리자 계정 관리</h2>
      </header>
      <div class="sidebar locked">
        <div class="top">
          <div id="lock-icon"></div>
          <div id="sidebar-close"></div>
        </div>
        <div class="menus"></div>
        <div class="bottom"></div>
      </div>
      <div class="contents">
        <div class="inner">
          <div class="pagination">
            <div class="page-list">
              <button type="button" class="btn first" disabled>
                <span class="blind">처음 페이지</span>
              </button>

              <button type="button" class="btn prev" disabled>
                <span class="blind">전 페이지</span>
              </button>

              <button type="button">
                <span>1</span>
              </button>

              <button type="button">
                <span>2</span>
              </button>

              <button type="button">
                <span>3</span>
              </button>

              <button type="button">
                <span>4</span>
              </button>

              <button type="button">
                <span>5</span>
              </button>

              <button type="button" class="btn next">
                <span class="blind">다음 페이지</span>
              </button>

              <button type="button" class="btn last">
                <span class="blind">마지막 페이지</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--END :: ADMIN CONTENTS-->
    <script defer src="../assets/js/common.js"></script>
  </body>
</html>
